<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadhin's Ultimate Fun Zone ğŸ‰</title>
  <style>
    /* ===== Body & Background ===== */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #ffecd2, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #333;
      padding: 20px;
      transition: background 1s, color 1s;
      overflow-x: hidden;
    }

    body.dark {
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
      color: #f5f5f5;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1, h2 {
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .about, .comment-section {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: 20px auto;
      animation: fadeInUp 1s ease;
      transition: background 0.5s;
    }

    body.dark .about,
    body.dark .comment-section {
      background: rgba(50,50,50,0.8);
    }

    /* ===== Floating & Scroll Emojis ===== */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatEmoji 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatEmoji {
      0% {transform: translateY(100vh) rotate(0deg);}
      100% {transform: translateY(-50px) rotate(360deg);}
    }

    /* ===== Comments ===== */
    .comment {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
      animation: fadeInUp 0.5s ease;
      position: relative;
    }

    body.dark .comment {
      background: #333;
      color: #f5f5f5;
    }

    .reactions {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, textarea:focus {
      transform: scale(1.02);
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    button {
      background-color: #ff8c00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff6700;
    }

    .joke {
      text-align: center;
      margin: 15px 0;
      font-size: 1.2rem;
      color: #ff4500;
      animation: fadeIn 2s ease;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn { from {opacity:0;} to{opacity:1;} }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    /* ===== Light/Dark Button ===== */
    .theme-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #ff8c00;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .theme-btn:hover { background-color: #ff6700; }

  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <button class="theme-btn" onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>

  <h1>ğŸ‰ Shadhin's Ultimate Fun Zone ğŸ‰</h1>

  <!-- Floating Emojis -->
  <div id="emojis-container"></div>

  <div class="about">
    <h2>About Me</h2>
    <p>Hi! I'm Shadhin ğŸ˜</p>
    <ul>
      <li>Hobbies: Gaming ğŸ®, Drawing âœï¸, Watching Movies ğŸ¿</li>
      <li>Fun Fact: I can eat 5 samosas in one sitting! ğŸ˜‹</li>
      <li>Favorite Emoji: ğŸ˜‚</li>
    </ul>
  </div>

  <div class="joke" id="joke"></div>

  <div class="comment-section">
    <h2>Leave a Fun Comment!</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="comment" rows="3" placeholder="Your Comment"></textarea>
    <button onclick="addComment()">Submit</button>

    <div id="comments-display"></div>
  </div>

  <script>
    // ===== Random Joke =====
    const jokes = [
      "Why donâ€™t scientists trust atoms? Because they make up everything! ğŸ˜‚",
      "I told my computer I needed a break, and it said: 'No problem, I'll go to sleep!' ğŸ˜",
      "Why did the scarecrow win an award? Because he was outstanding in his field! ğŸŒ¾"
    ];
    document.getElementById('joke').innerText = jokes[Math.floor(Math.random()*jokes.length)];

    // ===== Floating Emojis =====
    const emojis = ["ğŸ‰","ğŸ˜‚","ğŸ˜","âœ¨","ğŸ•","ğŸ®","ğŸ¿"];
    const emojiContainer = document.getElementById('emojis-container');
    for(let i=0;i<15;i++){
      const span = document.createElement('span');
      span.className='emoji';
      span.style.left=Math.random()*100+'vw';
      span.style.animationDuration=(5+Math.random()*5)+'s';
      span.innerText=emojis[Math.floor(Math.random()*emojis.length)];
      emojiContainer.appendChild(span);
    }

    // ===== Light/Dark Mode =====
    function toggleTheme(){ document.body.classList.toggle('dark'); }

    // ===== Firebase Setup =====
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_FIREBASE_PROJECT.firebaseio.com",
      projectId: "YOUR_FIREBASE_PROJECT",
      storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===== Add Comment =====
    function addComment(){
      const name=document.getElementById('name').value.trim();
      const comment=document.getElementById('comment').value.trim();
      if(!name||!comment){ alert('Please enter both name and comment!'); return; }
      const commentRef=db.ref('comments').push();
      commentRef.set({ name, comment, reactions:{like:0,laugh:0,heart:0} });
      document.getElementById('name').value=''; document.getElementById('comment').value='';
    }

    // ===== Display Comments =====
    const commentsDisplay=document.getElementById('comments-display');
    const commentsRef=db.ref('comments');
    commentsRef.on('value',(snapshot)=>{
      commentsDisplay.innerHTML='';
      snapshot.forEach(child=>{
        const data=child.val();
        const div=document.createElement('div');
        div.className='comment';
        div.innerHTML=`
          <strong>${data.name}:</strong> ${data.comment}
          <div class="reactions">
            â¤ï¸ <span>${data.reactions?.heart||0}</span> 
            ğŸ˜‚ <span>${data.reactions?.laugh||0}</span> 
            ğŸ‘ <span>${data.reactions?.like||0}</span>
          </div>
        `;
        // Add reaction click
        const reactionDiv=div.querySelector('.reactions');
        reactionDiv.querySelectorAll('span').forEach((span,i)=>{
          span.parentElement.addEventListener('click',()=>{
            const reactKey=i===0?'heart':i===1?'laugh':'like';
            const currentVal=data.reactions?.[reactKey]||0;
            db.ref('comments/'+child.key+'/reactions/'+reactKey).set(currentVal+1);
          });
        });
        commentsDisplay.appendChild(div);
      });
    });

  </script>

</body>
</html>
