<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile & Stories</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --accent-color: #3a7bd5;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            padding: 50px 20px;
        }

        .main-container {
            width: 100%;
            max-width: 550px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 35px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-bottom: 25px;
        }

        /* Profile Styles */
        .profile-img { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            border: 3px solid transparent;
            background-image: linear-gradient(var(--bg-dark), var(--bg-dark)), radial-gradient(circle at top left, var(--primary-color), var(--accent-color));
            background-origin: border-box;
            background-clip: content-box, border-box;
            padding: 5px;
            margin-bottom: 20px;
            transition: 0.4s;
        }
        .profile-img:hover { transform: scale(1.05); }

        .name { font-size: 32px; font-weight: 600; background: linear-gradient(to right, #fff, var(--primary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tagline { font-size: 13px; color: #94a3b8; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 25px; }

        /* Social Icons */
        .social-links { display: flex; justify-content: center; gap: 15px; }
        .social-links a { width: 45px; height: 45px; background: var(--glass-bg); color: white; display: flex; align-items: center; justify-content: center; border-radius: 12px; text-decoration: none; transition: 0.3s; border: 1px solid var(--border-glass); font-size: 20px;}
        .social-links a:hover { background: var(--primary-color); color: #000; transform: translateY(-5px); }

        /* Section Headings */
        h3 { font-size: 22px; margin-bottom: 20px; color: var(--primary-color); border-left: 4px solid var(--primary-color); padding-left: 15px; text-align: left;}

        /* Inputs & Buttons */
        input, textarea { 
            width: 100%; padding: 15px; background: rgba(0,0,0,0.2); 
            border: 1px solid var(--border-glass); border-radius: 15px; 
            color: white; margin-bottom: 15px; outline: none; font-family: inherit; 
        }
        input:focus, textarea:focus { border-color: var(--primary-color); }

        .submit-btn { 
            width: 100%; padding: 15px; 
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); 
            border: none; border-radius: 15px; color: #000; font-weight: 700; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .submit-btn:hover { transform: scale(1.02); opacity: 0.9; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }

        /* Feed Styling */
        .display-feed { margin-top: 25px; text-align: left; }
        .feed-item { 
            background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; 
            border-left: 4px solid var(--primary-color); margin-bottom: 15px; 
            position: relative; animation: slideIn 0.5s ease; 
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .feed-item h4 { color: var(--primary-color); font-size: 15px; margin-bottom: 5px; }
        .feed-item p { font-size: 14px; color: #cbd5e1; white-space: pre-wrap; }

        /* Admin Delete Button */
        .delete-btn { 
            position: absolute; top: 15px; right: 15px; background: rgba(255, 75, 43, 0.1); 
            color: #ff4b2b; border: 1px solid #ff4b2b; padding: 4px 8px; border-radius: 8px; 
            font-size: 11px; cursor: pointer; transition: 0.3s; 
        }
        .delete-btn:hover { background: #ff4b2b; color: white; }

        /* Mood Popup */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: #1e293b; padding: 40px; border-radius: 30px; text-align: center; border: 1px solid var(--primary-color); width: 90%; max-width: 400px; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .mood-options { display: flex; flex-direction: column; gap: 12px; margin-top: 20px;}
        .mood-btn { padding: 12px; border: 1px solid var(--border-glass); border-radius: 12px; background: var(--glass-bg); color: white; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .mood-btn:hover { transform: translateX(10px); background: var(--primary-color); color: #000; }
    </style>
</head>
<body>

    <!-- Mood Popup Modal -->
    <div class="modal-overlay" id="moodModal">
        <div class="modal-content">
            <h2>How is your mood today?</h2>
            <div class="mood-options">
                <button class="mood-btn" onclick="closeMood('Excellent')">üöÄ Excellent</button>
                <button class="mood-btn" onclick="closeMood('Good')">üòä Good</button>
                <button class="mood-btn" onclick="closeMood('Bad')">üòî Bad</button>
            </div>
        </div>
    </div>

    <section class="hero-section">
        <div class="main-container">
            
            <!-- 1. Profile Card -->
            <div class="glass-card">
                <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
                <h1 class="name">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ</h1>
                <p class="tagline">Professional Freelancer</p>
                <div class="social-links">
                    <!-- ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶® -->
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://wa.me/‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://t.me/‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                </div>
            </div>

            <!-- 2. Message Section -->
            <div class="glass-card">
                <h3>Leave a Message</h3>
                <input type="text" id="msgName" placeholder="Your Name">
                <textarea id="msgText" rows="2" placeholder="Write a quick message..."></textarea>
                <button class="submit-btn" onclick="postMessage()">Send Message</button>
                <div id="msgFeed" class="display-feed"></div>
            </div>

            <!-- 3. Story Section -->
            <div class="glass-card">
                <h3>Share Your Life Story</h3>
                <p style="font-size: 14px; color: #94a3b8; margin-bottom: 20px; text-align: left;">
                    You are welcome to share a beautiful moment, an inspiring story, or even a sad memory from your life.
                </p>
                <input type="text" id="storyName" placeholder="Your Name">
                <textarea id="storyText" rows="4" placeholder="Share your story or memory..."></textarea>
                <button class="submit-btn" onclick="postStory()">Post Story</button>
                <div id="storyFeed" class="display-feed"></div>
            </div>

        </div>
    </section>

    <script>
        // Mood Popup Logic
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('moodModal').style.display = 'flex';
            }, 2000);
        };

        function closeMood(mood) {
            document.getElementById('moodModal').style.display = 'none';
            if(mood === 'Bad') alert("Stay strong! Better days are coming. ‚ù§Ô∏è");
            else alert("Glad to hear you're feeling " + mood + "! ‚ú®");
        }

        // Generic Function to Create Feed Items
        function createFeedItem(name, content, feedId) {
            const feed = document.getElementById(feedId);
            const id = Date.now();
            const div = document.createElement('div');
            div.className = 'feed-item';
            div.setAttribute('data-id', id);

            div.innerHTML = `
                <h4><i class="fas fa-user-circle"></i> ${name}</h4>
                <p>${content}</p>
                <button class="delete-btn" onclick="deleteItem(${id}, '${feedId}')">
                    <i class="fas fa-trash"></i> Delete
                </button>
            `;
            feed.prepend(div);
        }

        // Post Message
        function postMessage() {
            const name = document.getElementById('msgName');
            const text = document.getElementById('msgText');
            if(name.value && text.value) {
                createFeedItem(name.value, text.value, 'msgFeed');
                name.value = ''; text.value = '';
            } else alert("Fill both fields!");
        }

        // Post Story
        function postStory() {
            const name = document.getElementById('storyName');
            const text = document.getElementById('storyText');
            if(name.value && text.value) {
                createFeedItem(name.value, text.value, 'storyFeed');
                name.value = ''; text.value = '';
            } else alert("Please share your story!");
        }

        // Admin Delete Logic (Password: 1234)
        function deleteItem(id, feedId) {
            const pass = prompt("Admin Password to delete:");
            if(pass === "1234") {
                const item = document.querySelector(`[data-id="${id}"]`);
                item.style.opacity = "0";
                setTimeout(() => item.remove(), 300);
            } else {
                alert("Wrong Password!");
            }
        }
    </script>

</body>
</html>
