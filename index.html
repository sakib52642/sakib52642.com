<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile | Portfolio</title>
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --accent-color: #3a7bd5;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .hero-section {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            padding: 40px 20px;
        }

        .main-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass Card Design */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 25px;
        }

        /* Profile Section */
        .profile-pic-container img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            background-image: linear-gradient(var(--bg-dark), var(--bg-dark)), radial-gradient(circle at top left, var(--primary-color), var(--accent-color));
            background-origin: border-box;
            background-clip: content-box, border-box;
            padding: 5px;
            margin-bottom: 20px;
        }

        .name {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 25px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Social Buttons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
            border: 1px solid var(--border-glass);
        }

        .social-links a:hover {
            transform: translateY(-5px);
            background: var(--primary-color);
            color: #000;
        }

        /* Comment Section */
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-glass);
            border-radius: 15px;
            color: white;
            margin-bottom: 15px;
            outline: none;
        }

        .post-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            color: #000;
        }

        /* --- Mood Popup Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid var(--primary-color);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            margin-bottom: 25px;
            font-size: 22px;
            color: #fff;
        }

        .mood-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mood-btn {
            padding: 12px;
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            background: var(--glass-bg);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .mood-btn:hover {
            background: var(--primary-color);
            color: #000;
            font-weight: 600;
            transform: translateX(10px);
        }

        .mood-btn.excellent:hover { background: #00ff88; }
        .mood-btn.good:hover { background: #00d2ff; }
        .mood-btn.bad:hover { background: #ff4b2b; }

    </style>
</head>
<body>

    <!-- Mood Popup Modal -->
    <div class="modal-overlay" id="moodModal">
        <div class="modal-content">
            <h2>How is your mood today?</h2>
            <div class="mood-options">
                <button class="mood-btn excellent" onclick="closeModal('Excellent')">üöÄ Excellent</button>
                <button class="mood-btn good" onclick="closeModal('Good')">üòä Good</button>
                <button class="mood-btn bad" onclick="closeModal('Bad')">üòî Bad</button>
            </div>
        </div>
    </div>

    <section class="hero-section">
        <div class="main-container">
            <!-- Profile Card -->
            <div class="glass-card">
                <div class="profile-pic-container">
                    <img src="https://via.placeholder.com/150" alt="Profile">
                </div>
                <h1 class="name">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ</h1>
                <p class="tagline">Professional Freelancer</p>

                <div class="social-links">
                    <a href="‡¶≤‡¶ø‡¶ô‡ßç‡¶ï_‡¶è‡¶ñ‡¶æ‡¶®‡ßá" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://wa.me/‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞_‡¶è‡¶ñ‡¶æ‡¶®‡ßá" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="‡¶≤‡¶ø‡¶ô‡ßç‡¶ï_‡¶è‡¶ñ‡¶æ‡¶®‡ßá" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://t.me/‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ_‡¶è‡¶ñ‡¶æ‡¶®‡ßá" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                </div>
            </div>

            <!-- Comment Section -->
            <div class="glass-card">
                <h3>Leave a Message</h3>
                <input type="text" id="userName" placeholder="Your Name">
                <textarea id="userComment" placeholder="Write something..." rows="3"></textarea>
                <button id="submitBtn" class="post-btn">Post Message</button>
                <div id="commentDisplay" style="margin-top: 20px; text-align: left;"></div>
            </div>
        </div>
    </section>

    <script>
        // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶™‡¶Ü‡¶™ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('moodModal').style.display = 'flex';
            }, 2000); 
        };

        // ‡¶™‡¶™‡¶Ü‡¶™ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        function closeModal(mood) {
            document.getElementById('moodModal').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('moodModal').style.display = 'none';
                if(mood === 'Bad') {
                    alert("I hope your day gets better! Stay positive. ‚ù§Ô∏è");
                } else {
                    alert("Glad to hear that you are having a " + mood + " day! ‚ú®");
                }
            }, 300);
        }

        // ‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
        document.getElementById('submitBtn').addEventListener('click', function() {
            const name = document.getElementById('userName').value;
            const comment = document.getElementById('userComment').value;
            const display = document.getElementById('commentDisplay');

            if (name && comment) {
                const div = document.createElement('div');
                div.style.background = "rgba(255,255,255,0.05)";
                div.style.padding = "10px";
                div.style.borderRadius = "10px";
                div.style.marginBottom = "10px";
                div.innerHTML = `<strong>${name}</strong><p style="font-size: 14px; color: #ccc;">${comment}</p>`;
                display.prepend(div);
                document.getElementById('userName').value = '';
                document.getElementById('userComment').value = '';
            }
        });
    </script>

</body>
</html>
