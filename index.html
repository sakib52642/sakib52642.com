<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile | Portfolio</title>
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --accent-color: #3a7bd5;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .hero-section {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            padding: 40px 20px;
        }

        /* Abstract Glow Circles */
        .hero-section::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            filter: blur(150px);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            opacity: 0.2;
        }

        .main-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass Card Design */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 25px;
        }

        /* Profile Section */
        .profile-pic-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-pic-container img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            background-image: linear-gradient(var(--bg-dark), var(--bg-dark)), radial-gradient(circle at top left, var(--primary-color), var(--accent-color));
            background-origin: border-box;
            background-clip: content-box, border-box;
            padding: 5px;
            transition: 0.5s;
        }

        .profile-pic-container:hover img {
            transform: rotate(5deg) scale(1.05);
        }

        .name {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 25px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Modern Social Buttons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border-glass);
        }

        .social-links a:hover {
            transform: translateY(-8px);
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        /* Comment Section Styles */
        .comment-section h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #f8fafc;
            text-align: left;
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-glass);
            border-radius: 15px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.4);
        }

        .post-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 15px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .post-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        .comment-display {
            margin-top: 30px;
            max-height: 250px;
            overflow-y: auto;
            text-align: left;
        }

        .comment-display::-webkit-scrollbar { width: 5px; }
        .comment-display::-webkit-scrollbar-thumb { background: var(--border-glass); border-radius: 10px; }

        .single-comment {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--border-glass);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .single-comment strong {
            color: var(--primary-color);
            display: block;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .single-comment p {
            font-size: 14px;
            color: #cbd5e1;
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="main-container">
            <!-- Profile Card -->
            <div class="glass-card">
                <div class="profile-pic-container">
                    <!-- আপনার ছবি এখানে দিন -->
                    <img src="https://via.placeholder.com/150" alt="Profile">
                </div>
                <h1 class="name">আপনার নাম এখানে</h1>
                <p class="tagline">Professional Freelancer</p>

                <div class="social-links">
                    <!-- লিঙ্কগুলো নিচে পরিবর্তন করুন -->
                    <a href="আপনার_ফেসবুক_লিঙ্ক_এখানে" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://wa.me/আপনার_হোয়াটসঅ্যাপ_নাম্বার" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <a href="আপনার_ইনস্টাগ্রাম_লিঙ্ক_এখানে" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://t.me/আপনার_ইউজারনেম" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
                </div>
            </div>

            <!-- Comment Section -->
            <div class="glass-card">
                <div class="comment-section">
                    <h3>Contact & Messages</h3>
                    <div class="input-group">
                        <input type="text" id="userName" placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <textarea id="userComment" placeholder="Write something professional..." rows="3"></textarea>
                    </div>
                    <button id="submitBtn" class="post-btn">
                        Post Message <i class="fas fa-paper-plane"></i>
                    </button>

                    <div id="commentDisplay" class="comment-display">
                        <!-- Comments will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const nameInput = document.getElementById('userName');
            const commentInput = document.getElementById('userComment');
            const displayArea = document.getElementById('commentDisplay');

            if (nameInput.value.trim() !== "" && commentInput.value.trim() !== "") {
                const newComment = document.createElement('div');
                newComment.classList.add('single-comment');
                
                newComment.innerHTML = `
                    <strong><i class="fas fa-user-circle"></i> ${nameInput.value}</strong>
                    <p>${commentInput.value}</p>
                `;
                
                displayArea.prepend(newComment);

                nameInput.value = '';
                commentInput.value = '';
            } else {
                alert("দয়া করে নাম এবং মেসেজ দুটোই লিখুন।");
            }
        });
    </script>

</body>
</html>
